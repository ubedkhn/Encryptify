<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Ensure this path is correct -->
    <script src="script.js" defer></script>
    <!-- Ensure this path is correct -->
  </head>
  <body>
    <div class="container">
      <h1>Encryptify</h1>
      <!-- Updated heading -->
      <h2>Password Generator</h2>
      <!-- New subheading -->
      <div class="password-display">
        <input type="text" id="generatedPassword" readonly />
      </div>
      <div class="options">
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="20" value="12" />
        <label
          ><input type="checkbox" id="includeNumbers" checked /> Include
          Numbers</label
        >
        <label
          ><input type="checkbox" id="includeSpecialChars" checked /> Include
          Special Characters</label
        >
      </div>
      <button id="generateButton">Generate Password</button>
    </div>
  </body>
</html>
